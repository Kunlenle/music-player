<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MUSIC PLAYER</title>
</head>
<body>
    <main class="player-container">
        <div href="#" class="menu-search">
            <i class="fas fa-search"></i>
        </div>
        <div class="header">
            <a href="#" class="button">
                <i class="fas fa-bars"></i>
                <!-- <span class="sr">menu bar</span> -->
            </a>
            <p class="para">now playing</p>
            <a href="#" class="button">
                <label>
                    <input type="checkbox" name="theme">
                    <!-- <span class="btn sr">search</span> -->
                    <i class="fas fa-moon"></i>
                </label>
            </a>
        </div>
        <div class="slide-container">
            <i class="fas fa-volume-down" id="volume-down"></i>
            <input type="range" min="0" max="100" value="50" id="volumeslider" class="slider">
            <i class="fas fa-volume-up" id="volume-up"></i>
        </div>
        <img src="image/1.jpg" alt="album" id="image" class="image">
        <div class="information">
            <h1 id="playlist_status"></h1>
            <a id="playlist_artist"></a>
        </div>  
        <div class="progress">
            <div class="progress-time">
                <span id="currenttimetext" class="left">00:00</span>
                <span id="durationtimetext" class="right">00:00</span>
            </div>
            <div class="progress-bar">
                <input type="range" name="" id="seekslider" class="seekslider"
                min="0" max="100" value="0" step="1">
            </div>
        </div>
        <ul class="buttons">
            <span id="random" class="shuffle button button-sm">
                <i class="fas fa-random fa-sm"></i>
            </span>
            <span id="prevbtn" class="prev button button-nd">
                <i class="fas fa-step-backward"></i>
            </span>
            <span id="playpausebtn" class="playpause button button-ig">
                <i class="fas fa-play fa-ig"></i>
                <i class="fas fa-pause fa-ig"></i>
            </span>
            <span id="nextbtn" class="next button button-nd">
                <i class="fas fa-step-forward"></i>
            </span>
            <span id="repeat" id="loop" class="loop button button-sm">
                <i class="fas fa-circle-notch fa-sm"></i>
            </span>
        </ul>
        <div class="bar"></div>
    </main>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
